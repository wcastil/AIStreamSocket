<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">OpenAI Assistant Chat</h3>
                        <div id="connection-status" class="text-center text-muted small"></div>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <div id="messages" class="p-3"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                            <button class="btn btn-secondary" id="send-button" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        let currentResponse = '';
        let ws = null;
        let reconnectAttempt = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 5000;

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `text-center small ${isError ? 'text-danger' : 'text-success'}`;
        }

        function connect() {
            if (ws && ws.readyState <= 1) {
                console.log('WebSocket connection already exists');
                return;
            }

            if (reconnectAttempt >= MAX_RECONNECT_ATTEMPTS) {
                updateConnectionStatus('Connection failed. Please refresh the page.', true);
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/stream`;
            updateConnectionStatus('Connecting...');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('Connected');
                messageInput.disabled = false;
                sendButton.disabled = false;
                reconnectAttempt = 0;
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                messageInput.disabled = true;
                sendButton.disabled = true;
                ws = null;

                if (reconnectAttempt < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempt++;
                    updateConnectionStatus(`Connection lost. Retrying in ${RECONNECT_DELAY/1000} seconds...`, true);
                    setTimeout(connect, RECONNECT_DELAY);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        appendMessage('Error: ' + data.error, 'text-danger');
                        return;
                    }

                    if (data.chunk) {
                        currentResponse += data.chunk;
                        updateLastMessage(currentResponse);
                        if (data.done) {
                            currentResponse = '';
                        }
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                    appendMessage('Error processing response', 'text-danger');
                }
            };
        }

        function appendMessage(text, className = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateLastMessage(text) {
            const lastMessage = messagesDiv.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                lastMessage.textContent = text;
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-2 assistant-message';
                messageDiv.textContent = text;
                messagesDiv.appendChild(messageDiv);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                appendMessage('You: ' + message);
                ws.send(JSON.stringify({ message: message }));
                messageInput.value = '';
                currentResponse = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });

        // Initial connection
        connect();
    </script>
</body>
</html>
