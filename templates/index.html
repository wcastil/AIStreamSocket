<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">OpenAI Assistant Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <div id="messages" class="p-3"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button class="btn btn-secondary" id="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let ws = null;
        let currentResponse = '';

        function connect() {
            // Use protocol-relative URL to automatically use wss:// when page is loaded over HTTPS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/stream`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                sendButton.disabled = false;
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                sendButton.disabled = true;
                setTimeout(connect, 1000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.error) {
                    appendMessage('Error: ' + data.error, 'text-danger');
                    return;
                }

                if (data.chunk) {
                    currentResponse += data.chunk;
                    updateLastMessage(currentResponse);
                }

                if (data.done) {
                    currentResponse = '';
                }
            };
        }

        function appendMessage(text, className = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateLastMessage(text) {
            const lastMessage = messagesDiv.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                lastMessage.textContent = text;
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-2 assistant-message';
                messageDiv.textContent = text;
                messagesDiv.appendChild(messageDiv);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                appendMessage('You: ' + message);
                ws.send(JSON.stringify({ message: message }));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
