<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">OpenAI Assistant Chat</h3>
                        <div id="connection-status" class="text-center text-muted small"></div>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <div id="messages" class="p-3"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                            <button class="btn btn-secondary" id="send-button" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        let ws = null;
        let currentResponse = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let isReconnecting = false;
        let reconnectTimeout = null;

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `text-center small ${isError ? 'text-danger' : 'text-success'}`;
        }

        function resetConnection() {
            if (ws) {
                try {
                    ws.onclose = null; // Prevent the close handler from triggering
                    ws.close();
                } catch (e) {
                    console.error('Error closing WebSocket:', e);
                }
                ws = null;
            }
            messageInput.disabled = true;
            sendButton.disabled = true;
        }

        function connect() {
            if (isReconnecting) {
                console.log('Already attempting to reconnect');
                return;
            }

            if (reconnectAttempts >= maxReconnectAttempts) {
                updateConnectionStatus('Maximum reconnection attempts reached. Please refresh the page.', true);
                return;
            }

            resetConnection();
            isReconnecting = true;
            updateConnectionStatus('Connecting...');

            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/stream`;
                console.log('Connecting to:', wsUrl);

                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected successfully');
                    updateConnectionStatus('Connected');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    reconnectAttempts = 0;
                    isReconnecting = false;
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onclose = (event) => {
                    console.log('WebSocket disconnected:', event.code, event.reason);
                    resetConnection();

                    if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
                        updateConnectionStatus('Connection lost - Attempting to reconnect...', true);
                        reconnectAttempts++;

                        if (reconnectTimeout) {
                            clearTimeout(reconnectTimeout);
                        }

                        reconnectTimeout = setTimeout(() => {
                            console.log('Attempting reconnection...');
                            isReconnecting = false;
                            connect();
                        }, Math.min(1000 * Math.pow(2, reconnectAttempts), 10000)); // Exponential backoff with max 10s
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('Connection error', true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received message:', data);

                        if (data.error) {
                            appendMessage('Error: ' + data.error, 'text-danger');
                            return;
                        }

                        if (data.chunk !== undefined) {
                            if (data.chunk) {
                                currentResponse += data.chunk;
                                updateLastMessage(currentResponse);
                            }

                            if (data.done) {
                                currentResponse = '';
                            }
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                        appendMessage('Error processing response', 'text-danger');
                    }
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                updateConnectionStatus('Error creating connection', true);
                isReconnecting = false;
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            }
        }

        function appendMessage(text, className = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateLastMessage(text) {
            const lastMessage = messagesDiv.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                lastMessage.textContent = text;
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-2 assistant-message';
                messageDiv.textContent = text;
                messagesDiv.appendChild(messageDiv);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                appendMessage('You: ' + message);
                ws.send(JSON.stringify({ message: message }));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            resetConnection();
        });

        // Start initial connection
        connect();
    </script>
</body>
</html>
