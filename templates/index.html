<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">OpenAI Assistant Chat</h3>
                        <div id="connection-status" class="text-center text-muted small"></div>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <div id="messages" class="p-3"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                            <button class="btn btn-secondary" id="send-button" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WebSocketClient {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.maxReconnectDelay = 10000;
                this.connected = false;
                this.messageQueue = [];

                this.connect();
            }

            connect() {
                if (this.ws && this.ws.readyState <= 1) {
                    console.log('WebSocket connection already exists');
                    return;
                }

                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    updateConnectionStatus('Connection failed - Please refresh the page', true);
                    return;
                }

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/stream`;

                try {
                    console.log('Connecting to WebSocket:', wsUrl);
                    updateConnectionStatus('Connecting...');
                    this.ws = new WebSocket(wsUrl);
                    this.setupHandlers();
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.scheduleReconnect();
                }
            }

            setupHandlers() {
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.connected = true;
                    this.reconnectAttempts = 0;
                    this.reconnectDelay = 1000;
                    updateConnectionStatus('Connected');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    this.flushMessageQueue();
                };

                this.ws.onclose = () => {
                    console.log('WebSocket closed');
                    this.connected = false;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    this.scheduleReconnect();
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.connected = false;
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.error) {
                            appendMessage('Error: ' + data.error, 'text-danger');
                            return;
                        }

                        if (data.chunk) {
                            updateLastMessage(data.chunk);
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                        appendMessage('Error processing response', 'text-danger');
                    }
                };
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    updateConnectionStatus(`Reconnecting (attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})...`, true);

                    setTimeout(() => {
                        this.connect();
                    }, Math.min(this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1), this.maxReconnectDelay));
                }
            }

            send(message) {
                if (this.connected && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ message }));
                    return true;
                } else {
                    this.messageQueue.push(message);
                    this.connect();
                    return false;
                }
            }

            flushMessageQueue() {
                while (this.messageQueue.length > 0) {
                    const message = this.messageQueue.shift();
                    this.send(message);
                }
            }

            close() {
                if (this.ws) {
                    this.ws.close();
                }
            }
        }

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        let currentResponse = '';

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `text-center small ${isError ? 'text-danger' : 'text-success'}`;
        }

        function appendMessage(text, className = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateLastMessage(text) {
            currentResponse += text;
            const lastMessage = messagesDiv.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                lastMessage.textContent = currentResponse;
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-2 assistant-message';
                messageDiv.textContent = currentResponse;
                messagesDiv.appendChild(messageDiv);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const wsClient = new WebSocketClient();

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage('You: ' + message);
                if (wsClient.send(message)) {
                    messageInput.value = '';
                    currentResponse = '';
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', () => {
            wsClient.close();
        });
    </script>
</body>
</html>
