
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background-color: #2c3338; }
        .assistant { background-color: #1e2428; }
        .conversation { margin-bottom: 30px; padding: 20px; background-color: #343a40; border-radius: 8px; }
    </style>
</head>
<body class="container py-4">
    <h1>Conversations</h1>
    {% for conv in conversations %}
        <div class="conversation">
            <h3>Conversation #{{ conv.id }}</h3>
            <p>Session ID: {{ conv.session_id or 'None' }}</p>
            <p>Created: {{ conv.created_at }}</p>
            
            <h4>Messages:</h4>
            {% for msg in conv.messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|title }}</strong> ({{ msg.created_at }})<br>
                    {{ msg.content }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
